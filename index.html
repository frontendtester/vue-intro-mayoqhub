  <div id="app">
    <div class="container-lg">
      <h1 class="mb-4 text-center">Movies</h1>
      <div class="row">
        <div v-for="movie in movies" :key="movie.id" class="col-md-4">
          <h3>
            {{ movie.title }}
            <div v-show="movie.likes > 0" class="badge badge-danger font-weight-normal small">{{ movie.likes }}</div>
          </h3>
          <div>{{ movie.year }}</div>
          <p>{{ movie.description }}</p>
          <button @click="likeMovie(movie)" class="btn btn-primary btn-sm" type="button">Like</button>
          <button @click="dislikeMovie(movie)" class="btn btn-outline-danger btn-sm" type="button">Dislike</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>
